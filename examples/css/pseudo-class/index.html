<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      .my-parent div:first-of-type {
        color: red;
      }
    </style>
    <title>Comparison Example</title>
  </head>
  <body>
    <div class="my-parent">
      <p>A paragraph</p>
      <div>A div</div>
      <div>Another div</div>
    </div>
  </body>
</html>
